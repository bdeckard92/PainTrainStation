<!DOCTYPE html>
<html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Pain Train Sation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <!--jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Pain Train Station</h1>
            <h3 class="text-center">Into every life a little pain must come.... Now you can know when and now you can prepare!</h3>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">What time is the Pain?!?!</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination (other than your heart)</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="employeeInfo">
                            <!-- <td class="employeeName"></td>
                        <td class="role"></td>
                        <td class="startDate"></td>
                        <td class="monsWorked"></td>
                        <td class="monsRate"></td>
                        <td class="billed"></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Sign-Up Panel-->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Employee</h3>
                </div>
                <div class="panel-body">
                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Employee Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Role:</label>
                            <input class="form-control" id="role-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="startDate-input">Start Date (DD/MM/YY - ex: 01/01/89:)</label>
                            <input class="form-control" id="startDate-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Monthly Rate:</label>
                            <textarea class="form-control" id="rate-input" rows="1"></textarea>
                        </div>
                        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://use.fontawesome.com/b3a8347bbb.js"></script>
        <!-- firebase -->
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
        <!-- jQuery -->
        <!-- logic -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
